<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товар</title>

  <link rel="stylesheet" href="css/desktop.css" media="(min-width: 769px)">
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">
  <script src="js/layout.js"></script>
<script type="module" src="js/product_page.js"></script>

</head>
<body>

<div id="header"></div>

<main class="container site-main">
  <section class="page">
    <aside class="sidebar">
      <h2 class="h2">Products</h2>
      <div id="ids" class="block"></div>

      <div id="products-list" class="plist"></div>
    </aside>

    <article class="content">
      <h1 id="product-name" class="h1"></h1>
      <div id="product-meta" class="block"></div>

      <div class="block">
        <h2 class="h2">Короткое описание (маркетплейсы)</h2>
        <p id="product-short" class="p"></p>
      </div>

      <div class="block">
        <h2 class="h2">Характеристики</h2>
        <div id="product-specs"></div>
      </div>

      <div class="block">
        <h2 class="h2">Описание товара (HTML)</h2>
        <div id="product-desc" class="rte"></div>
      </div>
    </article>
  </section>
</main>

<div id="footer"></div>

<script src="js/layout.js"></script>
<script src="js/data.js"></script>
</body>
</html>
